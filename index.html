<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Calorie Collector</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="game.js"></script>
</head>

<body>
  <h1>Calorie Collector</h1>
  <p>The object of the game is to make your score equal the target number. Increase your score by clicking different
    sandwiches. Each sandwich has a random value that will add to your total score. Be careful of going over the target
    score, because if you do, you lose the game. </p>

  <img class="burger" id="burger1" src="burger1.png" height=120 width=150>
  <img class="burger" id="burger2" src="burger2.jpg" height=120 width=150>
  <img class="burger" id="burger3" src="burger3.jpg" height=120 width=150>
  <img class="burger" id="burger4" src="burger4.jpeg" height=120 width=150>

  <p id="targetdisplay"></p>
  <div id="scorecounter"></div>
  <p id="wins"></p>
  <p id="losses"></p>

</body>

</html>
